<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart | My Store</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Your Shopping Cart</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="products.html">Products</a> |
      <a href="checkout.html">Checkout</a>
    </nav>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <tr>
          <td>Example Product</td>
          <td>2</td>
          <td>$19.99</td>
          <td>$39.98</td>
        </tr>
        <!-- More items will be dynamically added here -->
      </tbody>
    </table>

    <div class="cart-summary">
      <p><strong>Subtotal:</strong> $39.98</p>
      <a href="checkout.html" class="btn">Proceed to Checkout</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 My Store</p>
  </footer>
</body>
</html>
