<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products | SatisfiesTech Store</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="header-content">
      <h1>ðŸ›’ SatisfiesTech Store</h1>
      <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
      <nav id="nav-menu">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="about.html">About</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container" style="padding: 2rem 1rem; text-align: center;">
      <h1 style="margin-bottom: 1rem; color: #1e293b;">Our Products</h1>
      <p style="color: #64748b; margin-bottom: 2rem;">Discover our carefully curated selection of premium products</p>

      <div class="search-container">
        <input type="text" id="searchInput" class="search-box" placeholder="ðŸ” Search products..." />
      </div>
    </div>

    <div class="product-grid" id="product-container">
      <!-- Products loaded from API -->
      <div class="product-card" style="background: #f8fafc; border: 2px dashed #cbd5e1;">
        <h3 style="color: #64748b;">âž• Add New Product</h3>
        <form id="product-form" style="text-align: left; padding: 0; box-shadow: none; background: transparent;">
          <label>Product Name:</label>
          <input type="text" id="name" required>
          <label>Description:</label>
          <textarea id="description" rows="3" required></textarea>
          <label>Price ($):</label>
          <input type="number" id="price" step="0.01" required>
          <label>Stock Quantity:</label>
          <input type="number" id="stock" required>
          <label>Image URL:</label>
          <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg">
          <button type="submit" style="width: 100%; margin-top: 1rem;">Add Product</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 SatisfiesTech Store. All rights reserved.</p>
  </footer>

  <script>
    const searchInput = document.getElementById('searchInput');
    
    searchInput.addEventListener('input', function (e) {
      const query = e.target.value.toLowerCase();
      document.querySelectorAll('.product-card').forEach((card) => {
        const title = card.querySelector('h3')?.textContent.toLowerCase() || '';
        const description = card.querySelector('p')?.textContent.toLowerCase() || '';
        card.style.display = (title.includes(query) || description.includes(query)) ? '' : 'none';
      });
    });

    function addToCart(productId) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({
        id: productId,
        name: event.target.parentElement.querySelector('h3').textContent,
        price: event.target.parentElement.querySelector('.price').textContent,
        quantity: 1
      });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert('Product added to cart!');
    }

    document.getElementById('product-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const data = {
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        price: parseFloat(document.getElementById('price').value),
        stock: parseInt(document.getElementById('stock').value),
        imageUrl: document.getElementById('imageUrl').value || 'images/i1.png'
      };

      try {
        const response = await fetch('/api/products', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        
        if (response.ok) {
          alert('Product added successfully!');
          this.reset();
          loadProducts();
        } else {
          alert('Failed to add product');
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });

    async function loadProducts() {
      try {
        const response = await fetch('/api/products');
        if (response.ok) {
          const products = await response.json();
          const container = document.getElementById('product-container');
          const formCard = document.querySelector('.product-card[style*="dashed"]');
          
          container.innerHTML = '';
          
          products.forEach(p => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
              <img src="${p.imageUrl}" alt="${p.name}">
              <h3>${p.name}</h3>
              <p>${p.description}</p>
              <div class="price">$${p.price}</div>
              <button onclick="addToCart('${p.id}')">Add to Cart</button>
            `;
            container.appendChild(card);
          });
          
          if (formCard) container.appendChild(formCard);
        }
      } catch (error) {
        console.log('Backend not available');
      }
    }

    function toggleMenu() {
      document.getElementById('nav-menu').classList.toggle('active');
    }

    loadProducts();
  </script>
</body>
</html>
