<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Products | My Store</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Basic Styling for the search bar */
    header {
      text-align: center;
      padding: 20px;
    }
    .search-container {
      margin: 10px 0;
    }
    .search-box {
      padding: 8px 12px;
      font-size: 1rem;
      width: 60%;
      max-width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .product-card {
      text-align: center;
    }
  </style>
</head>
<script>
    async function loadProducts() {
      const res = await fetch("https://your-backend-domain.com/api/products");
      const products = await res.json();
      const container = document.getElementById("product-container");

      products.forEach(p => {
        container.innerHTML += `
          <div class="product-card">
            <img src="${p.imageUrl}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>${p.description}</p>
            <span>$${p.price}</span>
          </div>`;
      });
    }

    loadProducts();
</script>

<div id="product-container"></div>


<body>
  <header>
    <h1>Our Products</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="cart.html">Cart</a>
    </nav>
    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        class="search-box"
        placeholder="Search products..."
      />
    </div>
  </header>

  <main class="product-grid">

      <div class="product-card">
          <h2>Add New Product</h2>
          <form id="product-form">
              <label>Name:</label><br>
              <input type="text" id="name" required><br>

              <label>Description:</label><br>
              <textarea id="description" required></textarea><br>

              <label>Price:</label><br>
              <input type="number" id="price" step="0.01" required><br>

              <label>Stock:</label><br>
              <input type="number" id="stock" required><br>

              <label>Image URL:</label><br>
              <input type="text" id="imageUrl"><br><br>

              <button type="submit">Add Product</button>
          </form>
      </div>
    <!-- Add more products as needed -->
  </main>

  <footer>
    <p>&copy; 2025 My Store. All rights reserved.</p>
  </footer>

  <script>
    // SEARCH FUNCTIONALITY
    const searchInput = document.getElementById('searchInput');
    const productCards = document.querySelectorAll('.product-card');

    searchInput.addEventListener('input', function (e) {
      const query = e.target.value.toLowerCase();
      productCards.forEach((card) => {
        const title = card.querySelector('h2').textContent.toLowerCase();
        if (title.includes(query)) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
